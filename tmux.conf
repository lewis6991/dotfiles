set-option -g mouse on
set-option -g history-limit 1000000

set-option -ga terminal-overrides ",*:Tc"              # Enable truecolor
set-option -ga terminal-overrides ',xterm*:sitm=\E[3m' # Enable italics

set-option -g default-terminal "xterm-256color"
set-option -g default-command "/usr/bin/env zsh"

set-option -ga update-environment ' SSH_TTY'

unbind C-b
set -g prefix M-v
bind 'M-v' send-prefix

set-option -s set-clipboard on
set-option -g renumber-windows on

# Start windows and panes at 1, not 0
set-option -g base-index      1
set-option -g pane-base-index 1

set-option -g focus-events on
set-option -s escape-time 0    # Stop escape from sending Alt+
set-option -g wrap-search off

set-window-option -g mode-keys vi

