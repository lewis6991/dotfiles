#┃ General                                                                     ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
set-option -g mouse on
set-option -g history-limit 100000
set-option -ga terminal-overrides ",*:Tc"
set-option -g default-terminal "screen-256color"

unbind C-b
set -g prefix M-b
bind M-b send-prefix

# Renumber windows when a window is closed.
set -g renumber-windows on

# Start windows and panes at 1, not 0
set -g base-index      1
set -g pane-base-index 1

set -g focus-events on

set-window-option -g mode-keys vi

# Stop escape from sending Alt+
set -s escape-time 0

set-option -g allow-rename off

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Mappings                                                                    ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
# is_vim="echo '#{pane_current_command}' | \
#     grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# is_vim="ps -o state= -o comm= -t '#{pane_tty}' | \
#     grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_vim="echo '#{pane_current_command}' | \
    grep -iqE '(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Use Alt+s to choose session from a list
bind -n     M-s choose-tree

bind-key -n M-h select-window -t :-
bind-key -n M-l select-window -t :+
bind        M-n splitw -h -c '#{pane_current_path}'
bind        M-m splitw    -c '#{pane_current_path}'
bind        M-c new-window

# Same as default but removes confirmation
bind-key    x   kill-pane
bind        M-x kill-pane

# Use prefix + Ctrl+l/k to send sequence to shell
bind        M-l send-keys 'C-l' # Clear screen
bind        M-k send-keys 'C-k' # Delete right of cursor

# Remap v to begin-selection
unbind-key -T copy-mode-vi space
bind-key   -T copy-mode-vi v send-keys -X begin-selection

bind-key   -T copy-mode-vi y send-keys -X copy-selection

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Nesting                                                                     ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
bind -T root M-k  \
    set prefix None \;\
    set key-table off \;\
    set status-left-style           bg=colour19,fg=colour8 \;\
    set status-right-style          bg=colour19,fg=colour8 \;\
    set window-status-style         bg=colour19,fg=colour8 \;\
    set window-status-current-style bg=colour18,fg=colour8,bold \;\
    set status-style                bg=colour19,fg=colour18 \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S

bind -T off M-j \
    set -u prefix \;\
    set -u key-table \;\
    set -u status-left-style \;\
    set -u status-right-style \;\
    set -u status-style \;\
    set -u window-status-style \;\
    set -u window-status-current-style \;\
    refresh-client -S

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Theme                                                                       ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
set -g status-interval              1
set -g status-justify               centre
set -g status-style                 fg=colour15,bg=colour18

set -g status-left \
'  #[fg=colour8]#(exec tmux ls | cut -d " " -f 1 | tr "\\n" " " | sed "s/://g") \
  #[fg=colour15]#{session_name}  '

set -g status-left-length           100
# set -g status-left-style            fg=colour15,bg=colour18,dim

set -g window-status-format         '  #{window_name}  '
set -g window-status-style          fg=colour8,dim

set -g window-status-current-format '  #{window_name}  '
set -g window-status-current-style  fg=colour18,bg=colour8,bold

set -g window-status-separator      ''

set -g status-right '%a %e %b  %H:%M  '
# set -g status-right '#(exec ~/bin/bitcoin_price.sh)    %a %e %b  %H:%M  '

set -g status-right-length          100
set -g status-right-style           fg=colour8,bold

set -g pane-border-fg               colour18
set -g pane-active-border-fg        colour8

