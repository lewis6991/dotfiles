set -g mouse on
set -ga terminal-overrides ",*:Tc"
set-window-option -g mode-keys vi

#-------------------------------------------------------------------------------
# Sane Scrolling
#-------------------------------------------------------------------------------
bind-key -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

#-------------------------------------------------------------------------------
# Navigation
#-------------------------------------------------------------------------------
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Use Alt+h/l to switch between windows
bind -n M-h select-window -t :-
bind -n M-l select-window -t :+

# Use Alt+j/k to switch between sessions
bind -n M-j switch-client -n
bind -n M-k switch-client -p

# Use Alt+s to choose session from a list
bind -n M-s choose-tree

#-------------------------------------------------------------------------------
# Pane Management
#-------------------------------------------------------------------------------
# Resize pane using Ctrl+arrow
bind -n C-Left  resize-pane -L 5
bind -n C-Up    resize-pane -U 5
bind -n C-Down  resize-pane -D 5
bind -n C-Right resize-pane -R 5

# Open splits easier
bind C-n splitw -h -c '#{pane_current_path}'
bind C-m splitw    -c '#{pane_current_path}'

# Open new window with veritcal split
bind C-c new-window \; splitw -h -c '#{pane_current_path}'

#-------------------------------------------------------------------------------
# Status bar
#-------------------------------------------------------------------------------
source-file .tmux/status_2.tmux

#-------------------------------------------------------------------------------
# Pane border
#-------------------------------------------------------------------------------
set -g pane-border-fg        colour19
set -g pane-border-bg        colour0
set -g pane-active-border-fg colour19
set -g pane-active-border-bg colour0

#-------------------------------------------------------------------------------

# Use prefix + Ctrl+l/k to send sequence to shell
bind C-l send-keys 'C-l'
bind C-k send-keys 'C-k'

# Renumber windows when a window is closed.
set -g renumber-windows on

# Same as default but removes confirmation
bind-key x kill-pane
bind C-x   kill-pane

# Start windows and panes at 1, not 0
set -g base-index      1
set -g pane-base-index 1

set -g focus-events    on
set -g exit-unattached on

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Stop escape from sending Alt+
set -s escape-time 0
