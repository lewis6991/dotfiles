#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ General                                                                     ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
set -g mouse on
set -ga terminal-overrides ",*:Tc"
set -g default-terminal "screen-256color"
set -g default-command "${SHELL}"

set-option -g history-limit 100000

unbind C-b
set -g prefix M-b
bind M-b send-prefix

if-shell "uname | grep -q Darwin" \
    "set-option -g default-command 'exec reattach-to-user-namespace -l bash'"

# Renumber windows when a window is closed.
set -g renumber-windows on

# Start windows and panes at 1, not 0
set -g base-index      1
set -g pane-base-index 1

set -g focus-events on

set-window-option -g mode-keys vi

# Sane Scrolling
bind-key -T root WheelUpPane   \
    if-shell -F -t = "#{alternate_on}" \
        "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"

bind-key -T root WheelDownPane \
    if-shell -F -t = "#{alternate_on}" \
        "send-keys -M" "select-pane -t =; send-keys -M"

# Use prefix + Ctrl+l/k to send sequence to shell
bind M-l send-keys 'C-l' # Clear screen
bind M-k send-keys 'C-k' # Delete right of cursor

# Same as default but removes confirmation
bind-key x kill-pane
bind M-x   kill-pane

unbind-key -T copy-mode-vi space
bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi enter
# bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "xclip"

# Stop escape from sending Alt+
set -s escape-time 0

set-option -g allow-rename off

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Navigation                                                                  ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Use Alt+h/l to switch between windows
bind -n M-h select-window -t :-
bind -n M-l select-window -t :+

# Use Alt+j/k to switch between sessions
bind -n M-j switch-client -n
bind -n M-k switch-client -p

# Use Alt+s to choose session from a list
bind -n M-s choose-tree

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Pane Management                                                             ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Resize pane using Ctrl+arrow
bind -n C-Left  resize-pane -L 8
bind -n C-Up    resize-pane -U 8
bind -n C-Down  resize-pane -D 8
bind -n C-Right resize-pane -R 8

# Open splits easier
bind M-n splitw -h -c '#{pane_current_path}'
bind M-m splitw    -c '#{pane_current_path}'

# Open new window with veritcal split
bind M-c new-window \; splitw -h -c '#{pane_current_path}'

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Theme                                                                       ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
source-file ~/.tmux/style/status_3.tmux

#┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
#┃ Plugins                                                                     ┃
#┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tpm'
# Bindings:
#   prefix + alt-u - Updates plugins
#   prefix + I     - Refresh
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Bindings:
#   prefix + Ctrl-s - Save
#   prefix + Ctrl-r - Restore
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'


